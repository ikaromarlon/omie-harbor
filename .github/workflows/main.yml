name: cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Deploy Production
        run: npm run deploy:prd
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
          STAGE: ${{ env.STAGE }}
          API_KEY: ${{ env.API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ERROR_NOTIFICATION_RECIPIENT_ADDRESS: ${{ env.ERROR_NOTIFICATION_RECIPIENT_ADDRESS || '' }}
          ERROR_NOTIFICATION_RECIPIENT_ADDRESS_COPY: ${{ env.ERROR_NOTIFICATION_RECIPIENT_ADDRESS_COPY || '' }}
