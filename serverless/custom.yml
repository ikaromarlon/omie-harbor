# serverless plugins
serverless-offline:
  httpPort: 3002
  noPrependStageInUrl: true
  apiKey: d41d8cd98f00b204e9800998ecf8427e
  disableScheduledEvents: true
serverless-iam-roles-per-function:
  defaultInherit: true

# serverless general config
accountId: 820389075840
basename: ${self:service}-${self:provider.stage}
fullbpoApiSourceName: fullbpo-api-${self:provider.stage}
sesRegion: us-east-1
domain: fullbpo.app

httpCors:
  origin: '*'
  headers:
    - Content-Type
    - Cache-Control
    - X-Api-Key
  allowCredentials: false
functionsWarmUpScheduledEvent:
  description: Function warm up each five minutes
  rate: rate(5 minutes)
  enabled: ${self:custom.functionsWarmUpScheduledEventEnabled.${self:provider.stage}}
  input: '{"warmUp":true}'

# serverless config by environment
region:
  dev: us-east-1
  prd: sa-east-1
zones:
  dev:
    - ${self:custom.region.${self:provider.stage}}a
  prd:
    - ${self:custom.region.${self:provider.stage}}a
    - ${self:custom.region.${self:provider.stage}}b
appApiKey:
  dev: 9f0ba6bf9cce44c3b8806c4429733c18
  prd: 22167e1b8236417cb34f3c59d1108e91
functionsWarmUpScheduledEventEnabled:
  dev: false
  prd: false
dataExport:
  dev:
    memorySize: 4096
  prd:
    memorySize: 3008

# application environment variables
env:
  ERROR_NOTIFICATION_RECIPIENT_ADDRESS:
    dev: ikaromarlon@gmail.com
    prd: pedro.magnago@fullbpo.com
  ERROR_NOTIFICATION_RECIPIENT_ADDRESS_COPY:
    dev: ''
    prd: 'ikaromarlon@gmail.com'
  FLAG_UPDATE_EMPTY_RECORDS:
    dev: false
    prd: false
  FLAG_LOG_EACH_OMIE_ERROR:
    dev: false
    prd: false